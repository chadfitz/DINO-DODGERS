<!DOCTYPE html>

<body>
  <h1 class="title">Dino Dodgers</h1>

      </div>
      <!-- <nav>

      </nav> -->

    <div class="links">

      <a href="https://www.linkedin.com/in/chad-fitzgerald-956981ab/"><img id="linkedin-icon" src="./src/icons/linkedin.png" style="width:50px;height:50px;"></a>
      <a href="https://github.com/chadfitz"><img id="github-icon" src="./src/icons/github-mark-white.png" style="width:50px;height:50px;"></a>
